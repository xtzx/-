<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const a = [1, 2, 3, 4, 5];
            a.forEach(item => {
                item = 2;
            });
            console.log('a: ', a); //不改变

            const b = [{ a: 1 }, { a: 1 }, { a: 1 }];
            b.forEach(item => {
                // item.a = 2;//改变
                item = {}; //不改变
            });
            console.log('b: ', b);
        </script>
    </body>
</html>
